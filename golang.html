<style media="screen">


.face {
    background-color: cyan;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    z-index: 2;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    -o-border-radius: 50%;
}

.eyes {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    -o-border-radius: 50%;
    background-color: black;
    border: 20px solid white;
    position: absolute;
    margin-top: -155px;
    margin-left: 100px;
    z-index: 3;
}

.right {
    margin-left: 40px;
}

.nose {
    width: 30px;
    background-color: black;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    margin-top: -100px;
    margin-left: 85px;
    z-index: 4;
}

.nosee {
    width: 50px;
    background-color: #EAD493;
    height: 20px;
    border-radius: 50%;
    position: absolute;
    margin-top: -90px;
    margin-left: 75px;
    z-index: 3;
}

.gigi {
    width: 15px;
    background-color: white;
    height: 30px;
    border-radius: 50%;
    position: absolute;
    margin-top: -85px;
    margin-left: 85px;
    z-index: 2;
}
.gigig{
    width: 15px;
    background-color: white;
    height: 30px;
    border-radius: 50%;
    position: absolute;
    margin-top: -85px;
    margin-left: 100px;
    z-index: 2;
}
.ear{
    width: 50px;
    height: 50px;
    border-top-right-radius: 50%;
    border-bottom-right-radius: 50%;
    background-color: cyan;
    position: absolute;
    margin-top: -150px;
    margin-left: 160px;
}
.left{
    margin-left: -10px;
    transform: rotate(180deg);
    -webkit-transform: rotate(180deg);
    -moz-transform: rotate(180deg);
    -ms-transform: rotate(180deg);
    -o-transform: rotate(180deg);
}


</style>

<div class="container">

    <div class="face"></div>
    <div class="eyes"></div>
    <div class="eyes right"></div>
    <div class="nose"></div>
    <div class="nosee"></div>
    <div class="gigi"></div>
    <div class="gigig"></div>
    <div class="ear"></div>
    <div class="ear left"></div>

    </div>
    <!-- end container -->
